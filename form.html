<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations || Book </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    


<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Make your reservation.</p>
        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="tables" role="button">View Tables</a>
          <a class="btn btn-secondary btn-lg" href="/" role="button">Home</a>
        </p>
    </div>
    <div class="card">
        <div class="card-header">Book Table</div>
        <div class="card-body">
            <form method="POST" role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="id">Unique ID</label>
                    <input type="text" class="form-control" id="inputID" placeholder="Unique ID">
                </div>
                <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
            </form>
        </div>
    </div>
    
    <div>
        <p><a href="/api/reservations">API Table Link</a> || <a href="/api/waitlist">API Wait List</a></p>
    </div>



</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    <script type="text/javascript">

        $("#formSubmit").on("click", function(event) {
            event.preventDefault();
            var newReservation = {
                name: $("#inputName").val(),
                phone: $("#inputPhone").val(),
                email: $("#inputEmail").val(),
                uniqueID: $("#inputID").val()
            };

            $.post("/api/reservations", newReservation, function(data) {
                console.log("form.html", data);
                // alert("Adding reservation...");
            });
            $(this).closest('form').find("input[type=text], input[type=number], input[type=email]").val("")
        });
    </script>



</body>
</html>
